<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function getImage(response){
        let dats = response.data.hits;
        for(let image of dats)
        {
            const card = document.createElement('div');
            card.classList.add('card');
            card.classList.add('mt-3');

            const cardbody = document.createElement('div');
            cardbody.classList.add('card-body');

            const picture = document.createElement('img');
            picture.classList.add('img-fluid')
            picture.src = image.largeImageURL;

            cardbody.appendChild(picture);
            card.appendChild(cardbody);
            result.appendChild(card);
        }
    }
    
    const result = document.querySelector('#result');
    const key = "26309636-07eb17d3f4df5e39d79e54dcf";
    const URL = "https://pixabay.com/api/?key=" + key;
    axios
    .get(URL)
    .then(getImage)
    .catch((error) => {console.log(error);});
</script>
</html>
