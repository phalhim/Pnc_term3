<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous</title>
</head>
<body>
    <script>
        setTimeout(()=>{console.log("BANANA")},3000);
        console.log("Mango");

        setTimeout(()=>{console.log("APPLE")},2000);
        console.log("JACKFRUIT");

        setTimeout(()=>{console.log("ORANGE")},1000);


    </script>
</body>
</html>
