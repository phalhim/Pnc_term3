<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Task List</h1>
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#createTaskModal">
      Create Task
    </button>

    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTaskModalLabel">Create New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Task creation form -->
            <form>
              <div class="mb-3">
                <label for="taskTitleInput" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitleInput" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="taskCompletedInput">
                <label class="form-check-label" for="taskCompletedInput">Completed</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" id="createTaskBtn">Create Task</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editTaskForm">
              <input type="hidden" id="editTaskId">
              <div class="mb-3">
                <label for="editTaskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="editTaskTitle" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="editTaskCompleted">
                <label class="form-check-label" for="editTaskCompleted">Completed</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" id="updateTaskBtn">Update Task</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="mb-3" id="id">
      <label for="taskIdInput" class="form-label">Enter Task ID:</label>
      <div class="row">
        <div class="col-3">
          <input type="number" class="form-control" id="taskIdInput">
        </div>
        <div class="col-3">
          <button id="getTaskBtn" class="btn btn-outline-success">Get Task</button>
        </div>
      </div>
      <p id="errorMessage" class="text-danger"></p>
    </div>

    <div id="taskDetailsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
      <!-- <div class="card">
          <div class="card-body">
              <h5 class="card-title">Js</h5>
              <p class="card-text">Status: <span
                      class="fw-bold text-success">Completed</span></p>
          </div>
      </div> -->
    </div>

    <div id="taskID" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
      <!-- <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Task 1</h5>
                <p class="card-text">Status: <span class="fw-bold text-success">Completed</span></p>
              </div>
            </div>
          </div> -->
    </div>

  </div>
</body>

</html>
